# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test Python Package

on:
  push: {}
  pull_request: {}

jobs:
  build:
    name: Build (Python ${{ matrix.python-version }}, Poetry ${{ matrix.poetry-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12", "3.13"]
        poetry-version: ["1.2.0", "2.1.1"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          curl -sSL https://install.python-poetry.org | python3 - --version ${{ matrix.poetry-version }}
          poetry config virtualenvs.create false

      # If we are using an older version of poetry we need to regenerate the lock
      # file because the new file is not compatible with the older version.
      - name: Regenerate lock file
        if: matrix.poetry-version == '1.2.0'
        run: |
          rm poetry.lock
          poetry lock

      - name: Install dependencies
        run: |
          poetry install

      - name: Lint with flake8, black and mypy
        run: |
          poetry exec lint

      - name: Test with pytest
        run: |
          poetry exec test
